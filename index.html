 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading" style="text-transform:uppercase;">Emotion Identifier Website
        <br><br>
        <span>&#128513;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128533;</span>
        <span>&#128518;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
        <b style="color:blue">Are you Stressed?</b>
        <br>
        <b style="color:green">Are you Laughing?</b>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View</label>
        <div id="camera"></div>
        <br><br>
        <button onclick="snapshot();" class="btn btn-danger">Take Snapshot</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 -  </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

        <label>Prediction 2 -   </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>

        <label>Prediction 3 -   </label>
        <p class="emotion_name" id="result_emotion_name3"></p>
        <p class="emoji" id="update_emoji3"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Taken Image</label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-info" onclick="predict()">Predict your Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
